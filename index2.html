<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>NightingAIe</h1>
        <p>[Insert Instructions]</p>
        <input class="btn" type="file" id="fileInput" />
        <button class="btn" type="button" onclick="uploadFile()">Upload</button>
        <div id="output">
            <div id="text-output"></div>
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    // Display text with HTML content
                    document.getElementById('text-output').innerHTML = data.text;

                    // Create audio player
                    const audioPlayer = document.getElementById('audio-player');
                    audioPlayer.src = 'data:audio/mp3;base64,' + data.audiobase64;
                    audioPlayer.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again.");
                });
        }
    </script>
</body>

</html>
