<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Text-to-Speech</title>
    <style>
        * { box-sizing: border-box }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="file"] {
            display: block;
            margin: 20px 0;
        }

        #output {
            margin-top: 20px;
        }

        #text-output {
            margin-bottom: 20px;
        }

        #audio-player {
            display: block;
            margin-top: 20px;
        }

        .btn {
            width: 50%;
            margin: 20px 0;
            color: #fff;
            background: #1FB264;
            border: none;
            padding: 10px;
            border-radius: 4px;
            border-bottom: 4px solid #15824B;
            transition: all .2s ease;
            outline: none;
            text-transform: uppercase; 
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background: #1AA059;
            color: #ffffff;
            transition: all .2s ease;
            cursor: pointer;
        }

        .btn:active {
            border: 0;
            transition: all .2s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NightingAIe</h1>
        <p>[Insert Instructions]</p>
        <input class="btn" type="file" id="fileInput" />
        <button class="btn" type="button" onclick="uploadFile()">Upload</button>
        <div id="output">
            <div id="text-output"></div>
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    // Display text with HTML content
                    document.getElementById('text-output').innerHTML = data.text;

                    // Create audio player
                    const audioPlayer = document.getElementById('audio-player');
                    audioPlayer.src = 'data:audio/mp3;base64,' + data.audiobase64;
                    audioPlayer.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again.");
                });
        }
    </script>
</body>

</html>
